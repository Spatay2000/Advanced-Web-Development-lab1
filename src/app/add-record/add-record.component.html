<h1>Add record</h1>
<div>
    <p>Logging date:</p>
        <input type="date" [(ngModel)]="date">
    <p>Distance:</p>
        <input type="number" [(ngModel)] = "number" >
    <p>Time:</p>
      <p>  <input type="time" [(ngModel)] = "time"> </p>

    <button> Save </button>

    <p>Date: {{date}} </p>
     <p>Distance: {{number}} </p>  
     <p> Time: {{time}}  </p>
   
</div>
